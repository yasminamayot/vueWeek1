<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Week 1 In Class</title>
</head>
<body>
    <!--this is our vue container/template-->
    <!--we used to do {{{body}}} or the container but now we do:-->
    <main id="app">
        <h1>{{ message }}</h1>

        <ul>
            <li v-for="prof in collection">
                <p @click="logClicked">{{prof.name}}, {{prof.role}}</p>

            </li>
        </ul>
    </main>
    <script src="js/main.js" type="module"></script>
</body>
</html>
